name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: python build_windows_simple.py

    - name: Verify Windows executable
      run: |
        if [ -f "dist/Vinted 库存宝.exe" ]; then
          echo "✅ Windows .exe file created successfully"
          ls -la "dist/Vinted 库存宝.exe"
        else
          echo "❌ Windows .exe file not found"
          ls -la dist/
          exit 1
        fi
      shell: bash

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: vinted-inventory-manager-windows
        path: "dist/Vinted 库存宝.exe"

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS executable
      run: python build.py

    - name: Create macOS app archive
      run: |
        cd dist
        zip -r "Vinted 库存宝-macOS.zip" "Vinted 库存宝.app"

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: vinted-inventory-manager-macos
        path: "dist/Vinted 库存宝-macOS.zip"

