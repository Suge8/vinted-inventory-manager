name: Build Cross-Platform Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: python build_windows_simple.py

    - name: Verify Windows executable
      run: |
        if [ -f "dist/VintedInventoryManager.exe" ]; then
          echo "âœ… Windows .exe file created successfully"
          ls -la dist/VintedInventoryManager.exe
        else
          echo "âŒ Windows .exe file not found"
          ls -la dist/
          exit 1
        fi
      shell: bash

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: vinted-inventory-manager-windows
        path: dist/VintedInventoryManager.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS executable
      run: python build.py

    - name: Create macOS app archive
      run: |
        cd dist
        zip -r VintedInventoryManager-macOS.zip VintedInventoryManager.app

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: vinted-inventory-manager-macos
        path: dist/VintedInventoryManager-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: vinted-inventory-manager-windows
        path: ./windows

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: vinted-inventory-manager-macos
        path: ./macos
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
